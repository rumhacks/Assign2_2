<!DOCTYPE html>
<html>
<head>
    <style>

        .square {
            background-color: gold;
            font-size: 20px;
            display: grid;
            place-items: center;
            border-width:1px;
            border-style:solid;
            border-color:black;
        }

    </style>
</head>
<body> 
    <script>
        const NUM_SQUARES = 9;
        for (i=0; i<NUM_SQUARES; i++)
        {
            id = "sq"+i;
            document.write( "<div class='square' id='" + id + "'></div>" );
        }
    </script>
</body>
</html>
