<!DOCTYPE html>
<html>
<head>
    <style>

        .square {
            background-color: gold;
            border: 1px solid #123123;
            font-size: 20px;
            width: 100px;
            height: 100px;
            display: inline-block;
            grid-auto-columns: 100px;
        
        }

        .winner {
            background-color: grey;
            border: 1px solid #123123;
            width: 50px;
            height: 25px;
        }

        .turn {
            background-color: grey;
            border: 1px solid #123123;
            width: 50px;
            height: 25px;
        }

    </style>
</head>
<body> 
    <h1>Tic Tac Toe Game</h1>
    <script>
        const NUM_SQUARES = 9;
        for (i=0; i<NUM_SQUARES; i++)
        {
            id = "sq"+i;
            document.write( "<div class='square' id='" + id + "'>1</div>" );
        }
    </script>

    <div class="'winner"> X is Winner</div>
    <div class="'turn"> X is Turn</div>

</body>
</html>
