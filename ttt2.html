<!DOCTYPE html>
<html>
<head>
    <style>

        .square {
            background-color: gold;
            border: 1px;
            font-size: 20px;
        
        }

    </style>
</head>
<body> 
    <script>
        const NUM_SQUARES = 9;
        for (i=0; i<NUM_SQUARES; i++)
        {
            id = "sq"+i;
            document.write( "<div class='square' id='" + id + "'></div>" );
        }
    </script>
</body>
</html>
