<!DOCTYPE html>
<html>
<head>
    <style>

        .square {
            background-color: gold;
            border: 1px solid #123123;
            font-size: 20px;
            width: 100px;
            height: 100px;
        
        }

        .wrap {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 5px;

        }

        .winner {
            background-color: grey;
            border: 1px solid #123123;
            width: 50px;
            height: 25px;
        }

        .turn {
            background-color: grey;
            border: 1px solid #123123;
            width: 50px;
            height: 25px;
            display: inline-block;
        }

    </style>
</head>
<body> 
    <h1>Tic Tac Toe Game</h1>
    <div class="wrap"> 
        <script>
            const NUM_SQUARES = 9;
            for (i=0; i<NUM_SQUARES; i++)
            {
                id = "sq"+i;
                document.write( "<div class='square' id='" + id + "'>1</div>" );
            }
        </script>
    </div>
    <div class="'winner"> X is Winner</div>
    <div class="'turn"> X is Turn</div>

</body>
</html>
